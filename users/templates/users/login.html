<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;  /* สีพื้นหลังที่สดใส */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;  /* สีพื้นหลังของกล่องเข้าสู่ระบบ */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #4a90e2;  /* สีข้อความที่สดใส */
        }
        label {
            margin-top: 10px;
            display: block;
            color: #09438f;  /* สีข้อความของ label */
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;               /* ความกว้าง 85% */
            padding: 10px;
            margin: 5px auto;        /* จัดกลางโดยใช้ margin auto */
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;          /* แสดงฟิลด์เป็น block เพื่อให้ margin auto ทำงาน */
        }
        button {
            background-color: #4a90e2;  /* สีของปุ่ม */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #357ab8;  /* สีเมื่อเลื่อนเมาส์ */
        }
        .message {
            color: red;  /* สีข้อความของข้อผิดพลาด */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Quota Enroll</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                <div class="message">
                    {{ messages }}
                </div>
            {% endif %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
